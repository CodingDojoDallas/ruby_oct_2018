<!DOCTYPE html>
<html>
    <head>
        <title>Two Column Layout</title>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <%= yield :left_column%>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <%= yield :right_column%>
                </div>
            </div>
        </div>
        <%= yield%>
        <form action="/users/create" method="POST">
            <input type="hidden"  name="authenticity_token" value="<%= form_authenticity_token %>">
            <table>        
                <tr><td>First Name:</td></tr>
                <tr><td><input type="text" name="user[first_name]"></td></tr>
                <tr><td>Last Name:</td></tr>
                <tr><td><input type="text" name="user[last_name]"></td></tr>
                <tr><td>Favorite Language:</td></tr>
                <tr>
                    <td>
                        <select name="user[favorite_language]">
                            <option value="PHP">PHP</option>
                            <option value="Javascript">Javascript</option>
                            <option value="Ruby">Ruby</option>
                            <option value="Python">Python</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button type="submit">Create</button>
        </form>
        <a href="/posts/index">Posts</a>

        <button type="button">All Users</button>
    </body>
</html>
